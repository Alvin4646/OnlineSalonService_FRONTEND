<section style="background-color: #eee;">
  <div class="container py-5 ">
    <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
      <div class="input-group">
        <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon1"
          [(ngModel)]="query" class="form-control border-0 bg-light">
        <div class="input-group-append">
          <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i
              class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
    <div style="float: right; width: 100%;margin-bottom: 20px;" *ngIf="security.isAdmin()">
      <a href="#" data-bs-toggle="modal" style="float: right;" data-bs-target=".add-new" class="btn btn-primary"
        (click)="addService()"><i class="fa fa-plus" aria-hidden="true"></i> Add New</a>
    </div>
    <div *ngIf="services.length == 0">
      <p class="alert alert-info">Sorry no services available to display.</p>
    </div>
    <div class="row justify-content-center mb-3" *ngFor="let service of services|search:query as result">
      <div class="col-md-12 col-xl-10">
        <div class="card shadow-0 border rounded-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                  <img
                    src="https://media.istockphoto.com/id/1193227673/vector/barber-instruments-thin-line-icon.jpg?s=612x612&w=0&k=20&c=_hUqzak29MHusK7bR1Od65O3GHcwTk17xug7UHkVMoY="
                    class="w-100" />
                  <a href="#!">
                    <div class="hover-overlay">
                      <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5>{{service.seviceName}}</h5>
                <div class="d-flex flex-row">
                  <h6>Duration: {{service.serviceDuration}} min</h6>
                </div>
              </div>
              <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="mb-1 me-1">Rs. {{service.servicePrice}}</h4>

                </div>

                <div class="d-flex flex-column mt-4" *ngIf="security.isUser()">

                  <button class="btn btn-outline-primary btn-sm mt-2" type="button" (click)=" addToCart(service)">
                    Add to Cart
                  </button>
                </div>
                <div class="d-flex flex-column mt-4" *ngIf="security.isAdmin()">

                  <button class="btn btn-outline-success btn-sm mt-2" type="button"
                    (click)=" updateService(service.serviceId)">
                    Update Service
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- error and msg div -->
    <div *ngIf="msg">
      <p class="alert alert-success">{{msg}}</p>
    </div>
    <div *ngIf="errorMsg">
      <p class="alert alert-danger">{{errorMsg}}</p>
    </div>

  </div>
</section>

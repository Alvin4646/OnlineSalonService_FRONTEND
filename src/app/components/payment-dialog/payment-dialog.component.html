<div class="container">
    <div class="row justify-content-center">
            <div class="card-group mb-2 mt-3">
                <div class="card p-2">
                    <div class="card-body">
                        <h1>Payment Info</h1>
                        <p class="text-muted">Your Payment id: {{payment.paymentId}} </p>
                        <div >
                            <p class="font-weight-bold">Payment Status:  </p>
                            <label  placeholder="status">
                                {{payment.status}}
                            </label>
                        </div>
                        <div>
                            <p class="font-weight-bold">Payment Type:  </p>
                            <label  placeholder="payment type"
                               >  {{payment.type}}</label>
                        </div>
                        <div>
                            <p class="font-weight-bold">Amount:  </p>
                            <label  placeholder="amount"
                               >  {{payment.amount}}</label>
                        </div>
                        
                        <div class="text-right" >
                            <button type="button" [mat-dialog-close]="true" class="btn btn-primary px-4"
                             >Ok</button>
                         </div>
                 </div>
             </div>
         </div>
    </div>
</div>

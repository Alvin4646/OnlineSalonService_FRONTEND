<div class="container px-3 my-5 clearfix">
  <!-- Shopping cart table -->
  <div class="card">
    <div class="card-header">
      <h2>Shopping Cart</h2>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table  m-0">
          <thead>
            <tr>
              <!-- Set columns width -->
              <th class="text-center py-3 px-4" style="min-width: 400px;">Service Name &amp; Details</th>
              <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
              <th class="text-right py-3 px-4" style="width: 100px;">Remove</th>
              <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#"
                  class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i
                    class="ino ion-md-trash"></i></a></th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let service of customer.cart?.serviceList">
              <td class="p-4">
                <div class="media align-items-center">
                  <div class="media-body">
                    <span class="d-block text-dark">{{service.seviceName}}</span>
                    <span class="text-muted">Duration: {{service.serviceDuration}} min</span>
                  </div>
                </div>
              </td>
              <td class="text-right font-weight-semibold align-middle p-4">{{service.servicePrice}}</td>
              <td class="text-center align-middle px-0"><button (click)="removeFromCart(service.serviceId)"
                  class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">Ã—</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- / Shopping cart table -->
      <!-- amount of items in cart -->
      <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">
        <div class="d-flex">
          <div class="text-right mt-4">
            <label class="text-muted font-weight-normal m-0">Total price</label>
            <div class="text-large"><strong>Rs. {{customer.cart?.amount}} </strong></div>
          </div>
        </div>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-lg btn-primary mt-2" routerLink="/bookAppointment">Add Appointment</button>
      </div>
    </div>
  </div>
</div>
